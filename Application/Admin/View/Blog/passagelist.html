<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
<title>博文管理</title>
<link rel="stylesheet" href="__ROOT__/Public/css/admin/common.css" style="text/css" />
<link rel="stylesheet" href="__ROOT__/Public/css/admin/passage.css" style="text/css" />
</head>
<body>
<div class="whole-wrapper">
	<include file="Common:header" />
	<include file="Common:navigation" />	
	<script src="__ROOT__/Public/js/jquery.common.js"></script>
	<script src="__ROOT__/Public/js/passagelist.js"></script>
	<section id="main_content" class="main-content">
		<div class="row passagelist-row-1">
			<div class="col-xs-12 col-lg-6 passagelist-row-1-1">
				<span class="h3">所有在线文章</span>&nbsp;&nbsp;
				<a href="{:U('Admin/Blog/sendPassage')}" target="_blank" class="btn water-top-bg hidden-xs">写文章</a>
			</div>
			<div class="col-xs-12 col-lg-6 passagelist-row-1-2">
				<div class="row">
					<div class="input-passage-title col-xs-8 col-lg-8">
						<input type="text" class="form-control" placeholder="请输入文章标题"/>
					</div>
					<div class="btnwrapper-search col-xs-4 col-lg-4"><button class="btn water-top-bg">搜索文章</button></div>
				</div>
			</div>
		</div>
		<div class="row passagelist-row-2" style="height:50px; background:silver;">
		</div>
		<div class="row passagelist-row-3">			
			<table class="table hidden-xs">
				<thead>
					<tr><th class="col-lg-4 align-left">标题</th>
						<th class="col-lg-1 text-center">阅读</th><th class="col-lg-1">评论</th>
						<th class="col-lg-1 align-center">评论权限</th><th class="col-lg-4">操作</th>
				</thead>
				<tbody>
					<foreach name="passageList" item="passageItem" key="passageId">
						<tr><td><a target="_blank" href="__ROOT__/home.php/blog/detail/passage/{$passageItem.passage_id}">{$passageItem.title}</a>({$passageItem.update_at|substr=0,16})</td>
							<td></td>
							<td>{$passageItem.visibility}</td>
							<td><if condition="$passageItem.is_support_comment eq 1">禁止评论
								<else />允许评论
								</if></td>
							<td>
								<a href="">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
								<if condition="$passageItem.is_top eq 1"><a href="__ROOT__/admin.php/blog/cancelTop/category/{$categoryId}/passage/{$passageItem.passage_id}" class="">取消置顶</a>
								<else /><a href="__ROOT__/admin.php/blog/toTop/category/{$categoryId}/passage/{$passageItem.passage_id}">置顶</a>
								</if>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
								<a class="delete" href="__ROOT__/admin.php/blog/removePassage/category/{$categoryId}/passage/{$passageItem.passage_id}">删除</a>
							</td></tr>
					</foreach>
				</tbody>
			</table>
		</div>
		
	</section>
	<script>
		$(".a-icon-category").click(function(){
			$(".wrapper-category-list").toggleClass("hidden-xs hidden-lg");
			$("body").toggleClass("toggle-category-list");
		});
		
		$(".delete").click(function(){
			alert("hhhh");
			return false;
		});
	</script>
</div>
</body>
</html>
