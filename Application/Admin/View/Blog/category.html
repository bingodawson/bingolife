<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=divice-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>分类管理</title>
<link rel="stylesheet" href="__ROOT__/Public/css/admin/category.css" style="text/css" />
</head>
<body>
<div class="whole-wrapper">
	<include file="Common:header" />
	<script src="__ROOT__/Public/js/admin.js""></script>
	<include file="Common:navigation" />	
	<aside></aside>
	<section class="main-content">
		 <div class="add-category col-xs-12 col-lg-12">
		 	<div class="add-category-row-1 col-xs-12 col-lg-12">
		 		<span class="h3">分类列表管理</span>&nbsp;&nbsp;
		 		<a href="{:U('Admin/Blog/editCategory')}" target="_blank" class="btn water-top-bg">新增</a>
		 	</div>
            <form class="form-horizontal form-category" role="form" method="post" target="_self"
                  action="__ROOT__/index.php/admin/blog/addCategory" name="categoryForm" novalidate>
                <div class="form-group">                  
                    <div class="col-xs-8 col-lg-6">
                        <input type="text" class="form-control" id="categoryName"
                               name="category_name" ng-model="categoryName" placeholder="请输入新分类名称" required maxlength=20 />
                    </div>
                    <button type="submit" class="col-xs-4 col-lg-2 btn water-top-bg">保存</button>
                </div>
            </form>
        </div>
        <div class="category-list col-xs-12 col-lg-12">
        	 <table class="table table-hover">
	            <thead>
	                <tr><th class="col-xs-6 col-lg-2">分类名称</th>
	                    <th class="col-xs-2 col-lg-2 text-center hidden-xs">文章数</th>
	                    <th class="col-xs-4 col-lg-2">上移/下移</th>
	                    <th class="col-xs-1 col-lg-2 hidden-xs"></th>
	                    <th class="col-xs-1 col-lg-2 hidden-xs"></th>
	                    <th class="col-xs-2 col-lg-2"></th>
	                </tr>
	            </thead>
	            <tbody>
	                <foreach name="categoryList" item="item">
	                    <tr <if condition="$item.position eq $topPosition"> class="tr-top" </if> >
	                        <td id="categoryid_{$item.category_id}" class="category-name">{$item.category_name}</td>
	                        <td class="text-center hidden-xs">{$item.blog_num}</td>
	                        <td><if condition="$item.position eq $topPosition">
	                        		<a href="" class="move-down arrow-link"><img src="__PUBLIC__/img/admin/down-arrow.png" /></a>
	                        	<elseif condition="$item.position eq $footPosition"/>
	                        		<a href="" class="move-up arrow-link"><img src="__PUBLIC__/img/admin/up-arrow.png" /></a>
	                        	<else />
	                        		<a href="" class="move-up arrow-link"><img src="__PUBLIC__/img/admin/up-arrow.png" /></a>&nbsp;&nbsp;&nbsp;&nbsp;
	                        		<a href="" class="move-down arrow-link"><img src="__PUBLIC__/img/admin/down-arrow.png" /></a>
	                            </if>
	                        </td>
	                        <td class="hidden-xs"><if condition="$item.is_visible == 1">隐藏
	                        	<else />显示
	                        	</if>
	                        </td>
	                        <td class="hidden-xs"><if condition="$item.is_enable == 1">禁用
	                        	<else />启用
	                        	</if>
	                        </td>
	                        <td><a href="__ROOT__/Admin/Blog/editCategory/category/{$item.category_id}" target="_self"><em class="fa icon-edit"></em></a>
	                    </tr>
	                </foreach>
	            </tbody>
        	</table>
        </div>
	</section>
</div>
</body>
</html>
